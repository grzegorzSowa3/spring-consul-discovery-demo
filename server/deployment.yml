apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-app
  labels:
    app: server-app
    environment: test
spec:
  replicas: 1
  selector:
    matchLabels:
      environment: test
      app: server-app
  template:
    metadata:
      labels:
        environment: test
        app: server-app
    spec:
      containers:
        - name: server-app
          image: gcr.io/{{GCLOUD_PROJECT_ID}}/gke-terraform-demo:{{IMAGE_VERSION}}
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 120
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: server-app
  labels:
    run: server-app
spec:
  type: NodePort
  ports:
    - port: 8080
      protocol: TCP
  selector:
    app: server-app
    environment: test
